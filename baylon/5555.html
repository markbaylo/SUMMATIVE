<body>
<h2>Enrolement Form</h2>

  <form action="/submit_registration" method="post">
  <label for="fullname">FULL NAME:</label><br>
  <input type="text" id="fullname" name="fullname" required><br><br>

  <label for="email">BIRTHDAY:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <label for="contact">AGE:</label><br>
  <input type="tel" id="contact" name="contact" required><br><br>
 
   <label for="contact">ADDRESS:</label><br>
  <input type="tel" id="contact" name="contact" required><br><br>
  
   <label for="contact">CONTACT Number:</label><br>
  <input type="tel" id="contact" name="contact" required><br><br>
 
  <label for="contact">EMAIL:</label><br>
  <input type="tel" id="contact" name="contact" required><br><br>
 
  <label for="contact">GENDER:</label><br>
  <input type="tel" id="contact" name="contact" required><br><br>
 
 <label for="contact">LRN:</label><br>
  <input type="tel" id="contact" name="contact" required><br><br>
 
 <label for="contact">PICTURE:</label><br>
  <input type="tel" id="contact" name="contact" required><br><br>
 
 <label for="contact">HOBIES:</label><br>
  <input type="tel" id="contact" name="contact" required><br><br>
  
 
  <label for="workshop">Select Your Strand:</label><br>
  <select id="workshop" name="workshop">
    <option value="workshop1">TVL</option>
    <option value="workshop2">Workshop 2</option>
    <option value="workshop3">Workshop 3</option>
  </select><br><br>

  <label>Checkbox Options:</label><br>
  <input type="checkbox" id="option1" name="option1" value="option1">
  <label for="option1">Option 1</label><br>
  <input type="checkbox" id="option2" name="option2" value="option2">
  <label for="option2">Option 2</label><br>
  <input type="checkbox" id="option3" name="option3" value="option3">
  <label for="option3">Option 3</label><br><br>

  <label>Radio Button Options:</label><br>
  <input type="radio" id="radio1" name="radioOptions" value="radio1">
  <label for="radio1">Radio 1</label><br>
  <input type="radio" id="radio2" name="radioOptions" value="radio2">
  <label for="radio2">Radio 2</label><br>
  <input type="radio" id="radio3" name="radioOptions" value="radio3">
  <label for="radio3">Radio 3</label><br><br>

  <label for="birthday">Birthday:</label><br>
  <input type="date" id="birthday" name="birthday"><br><br>

  <label for="emergency_contact_name">Emergency Contact Name:</label><br>
  <input type="text" id="emergency_contact_name" name="emergency_contact_name"><br><br>

  <label for="emergency_contact_number">Emergency Contact Number:</label><br>
  <input type="tel" id="emergency_contact_number" name="emergency_contact_number"><br><br>

  <label for="comments">Comments:</label><br>
  <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

  <input type="submit" value="Register">
</form>

</body>
</html>
